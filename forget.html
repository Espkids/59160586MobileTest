<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./stylesheet.css"> 
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <title>Forget Email</title>
</head>
<body>

    <script>
        function checknull() {
            if (co.mail.value=="")
                alert("please enter e-mail")
            else
                checkmail()
        }

        function checkmail() {
            var emailFilter=/^.+@.+\..{2,3}$/;
            var str=co.mail.value;
            if (!(emailFilter.test(str))) {
                alert ("E-mail incorrect");
                return false;
            }
            alert("The password was sent to the e-mail")
            return true;
            }
        
    </script>

    <section class="hero is-primary">
        <div class="hero-body">
        <div class="container">
            <h1 class="title" align="center">Forget Password</h1>
        </div>
        </div>
    </section>

    <section>
        <form class="conE" name="co">
            <div class="field"> 
                <label class="label">Comfirm E-mail</label>
                <div class="field">
                    <div class="control">
                        <input class="input" name="mail" type="email" placeholder="E-mail" value="">
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section>
        <form class="forget">
            <columns>
                <column>
                    <a class="button is-link" onclick="checknull()">confirm</a>
                </column>
                
                <column>
                    <a class="button is-link" onclick= href="index.html">back</a>
                </column>
            </columns>
        </form>
    </section>

</body>
</html>
